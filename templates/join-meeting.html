<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join an existing Meeting</title>
    <link rel="stylesheet" href="/static/common.css"/>
    <script src="/static/joinMeeting.js"></script>
    <script src="/static/meetingCommons.js"></script>
    <script src="/static/utils.js"></script>
</head>
<body>
<div id="start-meeting" class="parent-container">
    <h1>Join an existing Meeting</h1>
    <form onsubmit="return false;">
        <div style="margin: 10px">
            <div>
                <label for="username">Username
                    <input type="text" name="username"/>
                </label>
            </div>
        </div>
        <div style="margin: 10px">
            <div>
                <label for="meetingId">Meeting Id
                    <input type="text" name="meetingId"/>
                </label>
            </div>
        </div>
        <button class="btn" type="button"
                onclick="joinMeeting(this.form.username.value, this.form.meetingId.value, showMessagesContainer)">
            Joining Meeting
        </button>
    </form>
</div>
{% include 'message-view.html' %}
</body>
</html>
